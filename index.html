<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main-bg">
    
    <div class="container p-4 mt-5 rounded"  style="width: 400px; margin: 0 auto; background-color: gray;">
        <div class="row g-4">
            <div class="col-sm-8 col-sm-12 mt-5">
                <input type="text" class="form-control form-control-lg fw-bolder fs-3">
            </div>
        </div>
        <div class="row row-cols-5 mt-5 justify-content-center p-2">
         
              <button class="btn btn-lg btn-success m-1">+</button>
       
      
            <button class="btn btn-lg btn-success m-1">-</button>
     
  
            <button class="btn btn-lg btn-success m-1">X</button>

  
            <button class="btn btn-lg btn-success m-1">%</button>
            <button class="btn btn-lg btn-success m-1">1</button>
            <button class="btn btn-lg btn-success m-1">2</button>
            <button class="btn btn-lg btn-success m-1">3</button>
            <button class="btn btn-lg btn-success m-1">/</button>
            <button class="btn btn-lg btn-success m-1">4</button>
            <button class="btn btn-lg btn-success m-1">5</button>
            <button class="btn btn-lg btn-success m-1">6</button>
            <button class="btn btn-lg btn-success m-1"><span>&#8730</span></button>
            <button class="btn btn-lg btn-success m-1">7</button>
            <button class="btn btn-lg btn-success m-1">8</button>
            <button class="btn btn-lg btn-success m-1">9</button>
            <button class="btn btn-lg btn-success m-1">0</button>
            <button class="btn btn-lg btn-success m-1">.</button>
            <button class="btn btn-lg btn-success m-1">AC</button>
            <button class="btn btn-lg btn-success m-1">C</button>
     
            <button class="btn btn-lg btn-success m-1">=</button>
   
           



        </div>


    </div>
